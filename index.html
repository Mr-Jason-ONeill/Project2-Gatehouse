<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="assests\style.css">
    <title>GATEHOUSE, IN & OUT DATA COLLECTION</title>
</head>

<body>
    <div class="navbar">
        <button type="button" id="goods-in"class="goods-in" href="#"><i class="fa fa-fw fa-home"></i> Goods In</button> 
        <button type="button" id="specials" class="specials"><i class="fa fa-fw fa-home"></i> Specials</button> 
        <button type="button" id="tca" class="tca"><abbr title="Temperature Controlled Area" style="text-decoration: none;">
            <i class="fa fa-thermometer-empty"></i> TCA</button></abbr>
        <button type="button" id="ptz" class="ptz"><abbr title="Pick To Zero" style="text-decoration: none;">
            <i class="fa fa-thermometer-empty"></i> PTZ</button></abbr>
        <button type="button" id="double-deckers" class="double-deckers"><i class="fa fa-truck"></i> Double Deckers</button> 
        <button type="button" id="other" class="other"><i class="fa fa-address-card-o"></i> Other</button>
</div>
<div class="department-info">
    <p id="info">Goods In: Mon - Fri: 05:00 - 16:30, Sat: 05:00 - 14:30, Sun: 05:00 - 11:00 <br/>
      Ambient: Bays 7 - 16, Eggs: Bays: 13 - 16, Toilet Roll: Bays: 5 or 6, Leaflets/Posters: Bay: 24 <br/>
      Office: Bay: 10</p>
</div>

<div class="left-container">
    <form id="vehicle-form" method="post">
      <input type="hidden" id="type" name="type" value="plate">

        <fieldset>
          <legend>Vehicle Entering</legend>
        <input type="text" class="upper" id="reg" name="reg" placeholder="Driver Registration">
        <br>
        <input type="text" class="upper" id="name" name="name" placeholder="Driver Name">
        <br>
        <input type="text" class="upper" id="company" name="company" placeholder="Company Driving For">
        <br>
        <input type="text" class="upper" id="card-given" name="card-given" placeholder="Card You Give Driver">
        <br>
        <div class="form-check form-switch">
          <label class="form-check-label" for="flexSwitchCheckDefault">Is The Driver Trained?</label>
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        </div>
        <br>
        <input id="subDetails" type="submit" value="Save" class="btn btn-primary btn-lg">
        <br>
      </fieldset>
    </form>
</div>

<div class="mid-container">
  <form method="post">
    <fieldset>
      <legend>Extra Information</legend>
    <input type="text" class="upper" id="reg" name="reg" placeholder="Driver Registration">
    <br>
    <a href="apipage.html"><input id="search" type="button" value="Search" class="btn btn-danger btn-lg" onclick="getData()"></a>
    <br>
  </fieldset>
</form> 
</div>

<div class="right-container">
    <form method="post">
        <fieldset>
          <legend>Vehicle Leaving</legend>
        <input type="text" class="upper" id="company" name="company" placeholder="Company Driving For">
        <br>
        <input type="text" class="upper" id="card-back" name="card-back" placeholder="Card Driver Returns">
        <br>
        <input id="subLeaving" type="submit" value="Save" class="btn btn-warning btn-lg">
        <br>
      </fieldset>
    </form> 
</div>



<script src="https://code.jquery.com/jquery-3.6.1.js"
integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
crossorigin="anonymous"></script>
<script src="assests\js\main.js"></script>
</body>
</html>
