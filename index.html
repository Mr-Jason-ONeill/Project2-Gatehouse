<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="assests\style.css">
    <title>GATEHOUSE, IN & OUT DATA COLLECTION</title>
</head>

<body>
    <div class="navbar">
        <button id="goods-in"class="goods-in" href="#"><i class="fa fa-fw fa-home"></i> Goods In</button> 
        <button id="specials" class="specials"><i class="fa fa-fw fa-home"></i> Specials</button> 
        <button id="tca" class="tca"><abbr title="Temperature Controlled Area" style="text-decoration: none;">
            <i class="fa fa-thermometer-empty"></i> TCA</button></abbr>
        <button id="ptz" class="ptz"><abbr title="Pick To Zero" style="text-decoration: none;">
            <i class="fa fa-thermometer-empty"></i> PTZ</button></abbr>
        <button id="double-deckers" class="double-deckers"><i class="fa fa-truck"></i> Double Deckers</button> 
        <button id="other" class="other"><i class="fa fa-address-card-o"></i> Other</button>
</div>
<div class="department-info">
    <p id="info">Goods In, Mon - Fri: 05:00 - 16:30,  Sat: 05:00 - 14:30, Sun: 05:00 - 11:00. <br>
        Ambient: Bays: 7 - 16, Eggs: Bays: 13 - 16, Toilet Roll: Bays: 5 - 6, Leaflets/Posters: Bays: 24 <br>
        Office: Bay: 10</p>
</div>

<div class="left-container">
    <form method="post">
        <fieldset>
          <legend>Vehicle Entering</legend>
        <input type="text" id="reg" name="reg" placeholder="Driver Registration">
        <br>
        <input type="text" id="name" name="name" placeholder="Driver Name">
        <br>
        <input type="text" id="company" name="company" placeholder="Company Driving For">
        <br>
        <input type="text" id="card-given" name="card-given" placeholder="Card You Give Driver">
        <br>
        <input id="subDetails" type="submit" value="Submit" class="btn btn-outline-primary btn-lg"></button>
        <br>
      </fieldset>
    </form>
</div>
<div class="mid-container">
  <form method="get">
      <fieldset>
        <legend><i class="fa fa-search"></i> Search</legend>
      <input type="text" id="search" name="seach" placeholder="Search for Driver, Company or Card">
      <br>
      <input id="subSearch" type="submit" value="Submit" class="btn btn-outline-success btn-lg"></button>
      <br>
    </fieldset>
  </form> 
</div>
<div class="right-container">
    <form method="post">
        <fieldset>
          <legend>Vehicle Leaving</legend>
        <input type="text" id="company" name="company" placeholder="Company Driving For">
        <br>
        <input type="text" id="card-back" name="card-back" placeholder="Card Driver Returns">
        <br>
        <input id="subLeaving" type="submit" value="Submit" class="btn btn-outline-warning btn-lg"></button>
        <br>
      </fieldset>
    </form> 
</div>



<script src="https://code.jquery.com/jquery-3.6.1.js"
integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
crossorigin="anonymous"></script>
<script src="assests\js\main.js"></script>
</body>
</html>
